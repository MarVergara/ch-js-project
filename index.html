<!DOCTYPE html>
<html id="language" lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./css/style.css" />
	<title>Hotel PokeCasa</title>
</head>

<body>
	<main>
		<nav class="navbar">
			<div class="navbar-left"></div>
			<div class="navbar-right">
				<button id="darkModeToggle">☀️ / 🌚</button>
				<a href="https://github.com/MarVergara/ch-js-project" target="_blank" aria-label="GitHub"
					style="color: inherit;">

						<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 
            6.53 5.47 7.59.4.07.55-.17.55-.38 
            0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
            0-.53.63-.01 1.08.58 1.23.82.72 1.21 
            1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 
            0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12

            8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
					</svg>
				</a>
			</div>
		</nav>

		<header>
			<h1 id="indexH1">Hotel PokeCasa 🏨</h1>
			<h2>Un lugar cómodo y seguro para que tus Pokémon descansen</h2>
		</header>

		<label for="filtroTipo">Filtrar por tipo:</label>
		<select id="filtroTipo">
			<option value="todos">Todos</option>
			<option value="fuego">🔥 Fuego</option>
			<option value="agua">💧 Agua</option>
			<option value="planta">🌱 Planta</option>
		</select>


		<section class="pokemon-lista">
			<h3>Pokémon que hospedamos actualmente</h3>
			<ol id="listaPokemones">
			</ol>
		</section>

		<section class="reservas-activas">
			<div>
				<h3>Reservas activas</h3>
				<p>Estos son los pokemones que quieres hosperdar.</p>
				<ol id="listaReservas">
				</ol>
				<div id="ultimoPokemonAgregado"></div>

			</div>
			<section>
				<h4>Confirmación de reserva</h4>
				<div id="totalReserva"></div>
				<div class="bloque-formulariRoeserva">
					<p>Necesitamos registrar tus datos para confirmar la compra:</p>
					<form id="formularioReserva">
						<label for="nombreHumano">Tu nombre completo:</label>
						<input type="text" id="nombreHumano" name="nombreHumano" required />
						<!-- <label for="cantidadNoches">C≈antidad de noches:</label>
						<input type="number" id="cantidadNoches" name="cantidadNoches" min="1" value="1" required /> -->
						<label for="email">Tu email:</label>
						<input type="email" id="email" name="email" required />
						<label for="telefono">Tu teléfono:</label>
						<input type="tel" id="telefono" name="telefono" />
						<!-- Confirmar reserva: -->
						<input type="submit" id="btnConfirmarReserva" value="Confirmar reserva" />
					</form>
				</div>
				<div id="agradeciminento"></div>
				<div><button id="btnVaciarReserva">Vaciar
						reserva</button>
				</div>


			</section>
		</section>

	</main>

	<script src="poke-hotel.js"></script>
</body>

</html>
